<style>
    body {
        font-family:'Times New Roman', Times, serif;;
        margin: 0;
        padding: 0;

        background-color: #f5f5f5;
        background-image: url('wall1.jpg');
    }

    h1, h2, h3 {
        color: #8B4513;
        margin: 20px 0;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
        justify-items: center;
        align-items: center;
        max-width: 800px;
        margin: auto;
    }

    .container {
        position: relative;
        width: 100%;
        max-width: 200px;
        text-align: center;
    }

    .image {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .overlay {
        position: absolute;
        bottom: 100%;
        left: 0;
        right: 0;
        background-color: rgba(139, 69, 19, 0.9);
        overflow: hidden;
        width: 100%;
        height: 0;
        transition: 0.5s ease;
        border-radius: 10px;
    }

    .container:hover .overlay {
        bottom: 0;
        height: 100%;
    }

    .text {
        color: white;
        font-family: 'Times New Roman', Times, serif;
        font-size: 16px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .image-name {
        margin-top: 10px;
        font-size: 16px;
        color: #333;
    }

    .buy-button {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        font-size: 14px;
        color: white;
        background-color: #8B4513;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
    }

    .buy-button:hover {
        background-color: #6A3D1B;
    }

        }
